<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biglietto Treno-form</title>
</head>

<body class="bg-danger">
    <header class="container">
        <h1 class="text-white py-3 text-center">
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h1>
    </header>
    <main>
        <div class="container bg-white">
            <form id="form" class="row gx-3 gy-2 align-items-center py-5">
                <div class="col-sm-3">
                    <label class="visually-hidden" for="specificSizeInputName">Name</label>
                    <input type="text" class="form-control" id="specificSizeInputName" placeholder="Jane Doe">
                </div>
                <div class="col-sm-3">
                    <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="specificSizeInputGroupUsername"
                            placeholder="Username">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                    <select class="form-select" id="specificSizeSelect">
                        <option selected>Choose...</option>
                        <option value="1">Maggiorenne</option>
                        <option value="2">Undet 18</option>
                        <option value="3">Over 65</option>
                    </select>
                </div>
            </form>
            <div class="text-center my-5 col-auto">
                <button type="submit" class="btn btn-primary">Genera</button>
                <button type="submit" class="btn btn-primary">Annulla</button>
            </div>
        </div>
        <h2 class=" text-white text-center">
            IL TUO BIGLIETTO
        </h2>
        <div class="container bg-white">
            <h4 class="pt-3">
                DETTAGLIO PASSEGGERI
            </h4>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
